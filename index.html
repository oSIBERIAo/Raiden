<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Page Title</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
                margin-left: 20vw;
            }
            section {
                margin-left: 20vw;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <br />
        <section style="display: none">
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="id_fps"
                        type="range"
                        data-value="config.fps"
                        name="points"
                        value="60"
                        min="1"
                        max="1000"
                    />
                    fps：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.player_speed"
                        value="60"
                        min="1"
                        max="10"
                    />
                    玩家飞机速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.bullet_speed"
                        value="1"
                        min="1"
                        max="10"
                    />
                    玩家子弹速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.player_cooldown"
                        value="9"
                        min="9"
                        max="120"
                    />
                    玩家冷却速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.enemybullet_speed"
                        value="12"
                        min="1"
                        max="20"
                    />
                    敌机子弹速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.enemy_cooldown"
                        value="240"
                        min="0"
                        max="480"
                    />
                    敌机子弹冷却速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.backGround_bgspeed"
                        value="1"
                        min="0"
                        max="10"
                    />
                    背景速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.enemy_speed"
                        value="1"
                        min="1"
                        max="30"
                    />
                    敌机速度：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.enemy_number"
                        value="12"
                        min="1"
                        max="14"
                    />
                    敌机数量：<span class="game-span"></span>
                </label>
            </div>
            <div>
                <label>
                    <input
                        class="game-auto-slider"
                        id="player_speed"
                        type="range"
                        data-value="config.frames_cooldown"
                        value="10"
                        min="1"
                        max="100"
                    />
                    frames_cooldown：<span class="game-span"></span>
                </label>
            </div>
        </section>

        <script></script>
        <script type="module" src="./main.js"></script>
    </body>
</html>
